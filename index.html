<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishwa Profile Card Solution</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card-container">
        <div class="card-banner">
            <img src="./images/bg-pattern-card.svg">
        </div>

        <div class="card-info">
            <div class="profile">
                <img src="images/profile_pic.jpeg" class="profile-pic">
            </div>
            <div class="name">
                Vishwa Subick
            </div>
            <div class="location">
                NYC
            </div>

        </div>

        <div class="card-stats">
            <div class="category">
                <div class="number">
                    80k
                </div>
                <div class="type">
                    Followers
                </div>
            </div>
            <div class="category">
                <div class="number">
                    803k
                </div>
                <div class="type">
                    Likes
                </div>

            </div>
            <div class="category">
                <div class="number">
                    1.4k
                </div>
                <div class="type">
                    Photos
                </div>

            </div>

        </div>
    </div>

</body>

</html>
